    <style>
      body {
        background:radial-gradient(green, white);
      }
      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
      }
      .quote-table {
        width: 100%;
      }
      .quote-table th,
      .quote-table td {
        padding: 8px;
        vertical-align: top;
      }
      .quote-actions a {
        color: #007bff;
        margin-right: 5px;
      }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Protest+Revolution&display=swap" rel="stylesheet">

  <body>
    <div class="container">
      <h1 style="font-family: Protest Revolution; text-align: center;">Quotes</h1>
      <hr />
      <table class="table quote-table">
        {% for item in data %}
        <tr>
          <td>{{ item["owner"] }}</td>
          <td>{{ item["text"] }}</td>
          <td><em>--</em> <em>{{ item["author"] }}</em></td>
          <td class="quote-actions">
            <a href="/edit/{{ item['_id'] }}"
              style="color: black;"><i class="material-icons">mode_edit</i></a
            >
            <a href="/delete/{{ item['_id'] }}"
              ><i class="material-icons" style="color: black;">delete</i></a
            >
          </td>
        </tr>
        {% endfor %}
      </table>
      <hr />
      <button style=" border-radius: 5px; background-color: azure;"><a href="/add" style="color: black;">Add New Quotes</a></button>
      <hr />
      <p>User = {{ user }} (<a href="/logout" style="color: blue;">Logout</a>)</p>
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
  </body>
